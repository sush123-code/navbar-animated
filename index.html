<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awesome Animated Navbar</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #3c57c1, #0b1160);
      color: rgb(249, 245, 245);
      min-height: 100vh;
    }

    /* ------------------------------ */
    /* AWESOME MULTI-ANIMATED NAVBAR */
    /* ------------------------------ */
    .navbar {
      background: linear-gradient(270deg, #ff4ec0, #845ec2, #2c73d2, #0081cf, #00c9a7, #ffc75f);
      background-size: 1800% 1800%;
      animation: gradientFlow 15s ease infinite, navbarSlide 1s ease-out forwards;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes navbarSlide {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: white !important;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff6, 0 0 15px #ff0;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
      }
    }

    .nav-link {
      color: white !important;
      font-weight: bold;
      font-size: 18px;
      margin-left: 1rem;
      letter-spacing: 0.5px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #fff;
      transition: 0.4s;
    }

    .nav-link:hover {
      color: #ffd700 !important;
      transform: scale(1.1) rotate(-1deg);
      text-shadow: 0 0 10px #fff;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Glowing search button */
    .btn-light {
      background: linear-gradient(to right, #ffd700, #ff8c00);
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .btn-light:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #ff8c00, #ffd700);
      color: white;
      box-shadow: 0 0 15px #fff000;
    }

    /* Animated Hamburger Icon */
    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      transition: transform 0.3s ease;
    }

    .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
      transform: rotate(90deg);
    }

    /* Search Box */
    .search-box {
      border-radius: 20px;
      padding: 5px 15px;
      border: none;
      outline: none;
      width: 180px;
      max-width: 100%;
    }

    .search-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .search-form {
        flex-direction: column;
        margin-top: 10px;
        width: 100%;
      }

      .search-box {
        width: 100%;
      }
    }

    /* Page Content */
    .main-content {
      padding: 100px 20px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .main-content p {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>

        <!-- Search Form -->
        <form class="ms-lg-3 mt-3 mt-lg-0 search-form" role="search">
          <input class="search-box" type="search" placeholder="Search here..." aria-label="Search" />
          <button class="btn btn-light rounded-pill" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1 style="font-family: 'Times New Roman', Times, serif;" >Welcome to MySite</h1>
    <p style="font-family: 'Times New Roman', Times, serif; font-size: 20px;"  >Enjoy this beautifully animated responsive vibrant navbar that glows,flows, and welcomes you with style.</p>
    <img src="https://img.freepik.com/premium-photo/young-business-woman-working-office-night-vector-cartoon-illustration-busy-female-character-wearing-eyeglasses-suit-typing-desktop-computer-company-employee-working-overtime_839035-105644.jpg" style="padding-top: 15px ;" >
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
